<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="window.js"></script>
    <title>TensorFlow on WebAssembly</title>
    <style>
		html, body {
			margin: .1em;
		}
        #webcam {
			max-width: 300px;
			max-height: 300px;
		}
    </style>
</head>

<body>
    <form>
        <label for="source">Source IP:port - </label>
        <input type="text" id="source"/> 
        <button type="button" id="change">Set</button>
    </form>
    <div height="300" width="300" style="display: flex; align-items: center; gap: 6px;">
        <img id="webcam" width="300"/>
        <canvas width="300" height="300" id="display">
            Please wait...
        </canvas>
    </div>
    <br />
    <div id="class">Loading...</div>
    <script type="text/javascript">
        require('@tensorflow/tfjs-backend-wasm');
        tf.setBackend('wasm').then(() => main());
    </script>
</body>

</html>
