<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="window.js"></script>
    <script src="flv.min.js"></script>
    <title>TensorFlow on WebAssembly</title>
    <style>
		html, body {
			margin: .1em;
		}
        #webcam {
			max-width: 300px;
			max-height: 300px;
		}
    </style>
</head>

<body>
    <form>
        <label for="source">File:</label>
        <input type="file" id="source" accept="video/*"/> 
    </form>
    <div style="padding-top: 5px;">
        <video width="300" height="300" id="webcam" muted preload="metadata" controlslist="nodownload nofullscreen noremoteplayback">
            Please wait...
        </video>
        <canvas width="300" height="300" id="display">
            Please wait...
        </canvas>
        <div id="class" style="padding-top: 5px;">Loading...</div>
    </div>
    <script type="text/javascript">
        require('@tensorflow/tfjs-backend-wasm');
        tf.setBackend('wasm').then(() => main());
    </script>
</body>

</html>
