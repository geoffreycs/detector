<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="utf-8">
    <script src="window.js"></script>
    <script src="flv.min.js"></script>
    <title>TensorFlow on WebGPU</title>
    <style>
		html, body {
			margin: .1em;
		}
        #webcam {
			max-width: 300px;
			max-height: 300px;
		}
    </style>
</head>

<body>
    <video width="300" height="300" id="webcam" preload="auto">

    <br />
    <div id="class">Loading...</div>
    <script type="text/javascript">
        require('@tensorflow/tfjs-backend-webgpu');
        tf.setBackend('webgpu').then(() => main());
    </script>
